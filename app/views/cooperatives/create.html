<div class='form-group'>
	<label for='name'>Name</label>
	<input type='text'
		name='name'
		ng-model='cooperative.name'
		class='form-control'
		placeholder='Cooperative name'>
</div>
<div class='form-group'>
	<label for='adminEmail'>Admin email</label>
	<input type='text'
		name='adminEmail'
		ng-model='cooperative.email'
		class='form-control'
		placeholder='contact person'>
</div>

<!-- ========================================= -->
<!-- drop pin to determine cooperative.location -->
<!-- ========================================= -->

<div class='btn btn-success'
	ng-click='create(cooperative)'>Add cooperative</div>
<div class='btn btn-default'
	ng-click='$state.go("dashboard")'>Cancel</div>
