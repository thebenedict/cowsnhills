<div class="modal-header">
    <h3 class='modal-title'>Warning! Are you sure you want to delete this cooperative?</h3>
</div>

<div class="modal-body">
    <p>This action cannot be undone</p>
</div>
<div class="modal-footer text-center">
    <button class="btn btn-danger" ng-click="delete()">Yes I want to delete</button>
    <button class="btn btn-default" ng-click="cancel()">No I don't want to delete</button>
</div>
