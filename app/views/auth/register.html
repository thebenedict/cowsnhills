<div class='jumbotron text-center'>
	<h2>Register</h2>
	<div class='alert alert-danger' ng-repeat='error in errors'>
		{{ error }}
	</div>
	<div class='form-group'>
		<label>Email address</label>
		<input type='email'
				class='form-control'
				placeholder='Enter email'
				ng-model='registerUser.email'>
	</div>
	<div class='form-group'>
		<label>Password</label>
		<input type='password'
				class='form-control'
				placeholder='Password'
				ng-model='registerUser.password'>
	</div>
	<button type='text' class='btn btn-lg btn-success' ng-click='register()'>Sign up</button>
	<br>
	<a ng-href='#/login'>Login</a>
</div>
