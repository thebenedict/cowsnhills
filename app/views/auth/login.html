<div class='jumbotron text-center'>
	<h2>Login</h2>
	<!-- errors formatted into html -->
	<div class='alert alert-danger' ng-repeat='error in errors' ng-bind-html="error"></div>
	<div class='alert alert-success' ng-repeat='n in notifications' ng-bind-html="n"></div>
	
	<div class='form-group'>
		<label>Email address</label>
		<input type='email'
				class='form-control'
				placeholder='Enter email'
				ng-model='user.email'>
	</div>
	<div class='form-group'>
		<label>Password</label>
		<input type='password'
				class='form-control'
				placeholder='Password'
				ng-model='user.password'>
	</div>
	

	<button type='text' class='btn btn-lg btn-success' ng-click='login()'>Login</button>
	<br>
	<a ng-href='#/register'>Sign up</a>
	<br>

	<!-- reset password -->
	<span class='text text-muted forgotPwd' ng-click='resetForm = !resetForm'>Forgot password?</span>
	<div ng-if='resetForm'>
		<input type='email' 
				class='form-control'
				placeholder='Enter your email'
				ng-model='resetEmail'>
		<div class='btn btn-primary' ng-click='sendPasswordResetEmail(resetEmail)'>Send reset email</div>
	</div>
</div>
